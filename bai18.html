<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    span {float: left;}

    p {
        float: left;
        width: 100%;
    }

    div {
        border: 1px solid;
        width: 396px;
        padding: 10px;
    }

    textarea {
        margin-left: 72px;
    }

    input[type="submit"] {
        margin-left: 124px;
    }
    p.a {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
    }

    div {
        margin: auto;
    }
</style>
<body>
<div>
    <p class="a">đóng góp ý kiến</p>
    <p>họ và tên<input type="text"></p>
    <span>nội dung góp ý <textarea cols="40" rows="10"></textarea> </span>
    <input type="submit" value="Gửi đi">
    <input type="reset" value="nhập lại">
</div>
</body>
</html>
